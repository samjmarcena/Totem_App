
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Capstone Totem Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrolling on the main totem view */
      background-color: #ffffff;
      height: 100vh;
      width: 100vw;
    }

    /* Vertical Totem Aspect Ratio Guard (Optional but helpful for testing) */
    @media (min-aspect-ratio: 1/1) {
      /* On landscape screens, center the totem */
      #root {
        max-width: 56.25vh; /* 9:16 ratio */
        margin: 0 auto;
        box-shadow: 0 0 50px rgba(0,0,0,0.2);
        height: 100vh;
        position: relative;
        overflow: hidden;
      }
    }

    /* Smooth transitions */
    .fade-enter { opacity: 0; }
    .fade-enter-active { opacity: 1; transition: opacity 500ms ease-in; }
    .fade-exit { opacity: 1; }
    .fade-exit-active { opacity: 0; transition: opacity 500ms ease-out; }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
  </style>
